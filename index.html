<!DOCTYPE html>
<html>

<head>
    <title>Ishan Chaudhary Assigment-2</title>
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <div class="grocery-holder">
            <section id="form-holder" class="align-vertical-middle">
                <h1>Add Grocery Item</h1>
                <div class="form-container vertical-align-grid-item">
                    <form id="list-form" data-mode="add">
                        <p id="textarea-element"><strong>Item Name</strong> <span class="textarea" role="textbox"
                                id="item-name" contenteditable></span></p>
                        <div id="quantity-element">
                            <label for="quantity"><b>Item Quantity</b></label>
                            <input id="quantity" type="number">
                        </div>
                        <button type="submit" class="btn-primary"> Submit</button>
                    </form>
                </div>
            </section>
            <section id="list-holder" class="align-vertical-middle">
                <h1>Grocerry list</h1>
                <div class="list-container vertical-align-grid-item">
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
