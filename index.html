<!DOCTYPE html>
<html>

<head>
    <title>Ishan Chaudhary Assigment-2</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="media.css">
<body>
    <div class="container">
        <div class="grocery-holder">
            <section id="form-holder" class="align-vertical-middle">
                <h1 id="add-form-heading">Add Grocery Item</h1>
                <div class="form-container vertical-align-grid-item">
                    <form id="list-form" data-mode="add">
                        <p id="textarea-element">Item Name <span class="textarea" role="textbox"
                                id="item-name" contenteditable></span></p>
                        <div id="quantity-element">
                            <label for="quantity">Item Quantity</label>
                            <div class="input-wrapper">
                            <input id="quantity" type="number" placeholder="Enter Item Quantity">
                        </div>
                        </div>
                        <button type="submit" class="btn-primary" id="add-form-button"> Add Item</button>
                    </form>
                </div>
            </section>
            <section id="list-holder" class="align-vertical-middle">
                <h1>Grocerry list</h1>
                <div class="list-container vertical-align-grid-item">
                    
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
